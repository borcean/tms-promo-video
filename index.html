<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Signage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    background: black;
  }
</style>
</head>
<body>

<video id="player"
       muted
       loop
       playsinline
       preload="auto"
       autoplay>
  <source src="video.webm" type="video/webm">
</video>

<script>
  const video = document.getElementById('player');

  // Explicitly enforce muted state (Firefox sometimes needs this set via JS)
  video.muted = true;
  video.defaultMuted = true;
  video.volume = 0;

  async function startPlayback() {
    try {
      await video.play();
    } catch (err) {
      console.log("Autoplay blocked, retrying...");
      setTimeout(startPlayback, 2000);
    }
  }

  video.addEventListener('error', () => {
    video.load();
    startPlayback();
  });

  // Watchdog
  let lastTime = 0;
  setInterval(() => {
    if (!video.paused && !video.ended) {
      if (video.currentTime === lastTime) {
        location.reload();
      }
      lastTime = video.currentTime;
    }
  }, 15000);

  window.addEventListener('load', startPlayback);
</script>

</body>
</html>
